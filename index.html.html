<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAOs_6kzdEJ5q3KvyA2gDjlnPws5UDeps&sensor=false">
    </script>
    <script type="text/javascript">
		//declares lat. and long. of JMU as a variable, later to be used as center
		var jmu = new google.maps.LatLng(38.43707, -78.86800);
		
		// array of lat. and long. of the zip codes
		var zipcodes = [
			new google.maps.LatLng(36.86532, -76.05079),
			new google.maps.LatLng(42.06554, -87.98737)
		];
		
		var markers = [];
		var map;
		
		//function that loads up the map
		function initialize() {
			var mapOptions = {
			//center it at the variable jmu
			center: jmu,
			zoom: 5,
			mapTypeId: google.maps.MapTypeId.ROADMAP
        };
		
		map = new google.maps.Map(document.getElementById("map_canvas"),
				mapOptions);
				//calls the drop function 
				drop();
		}	
		
		//function that will place the markers
		function drop() {
			//for loop that goes through the zipcodes array
			for (var i = 0; i < zipcodes.length; i++) 
			{
				//makes a new marker on the map
				markers.push(new google.maps.Marker({
				position: zipcodes[i],
				map: map,
				}));
			}
		}
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
